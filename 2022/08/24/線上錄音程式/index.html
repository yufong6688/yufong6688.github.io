 class="line">        &lt;script&gt;</span><br><span class="line">            jQuery(document).ready(function () &#123;</span><br><span class="line">                var $ = jQuery;</span><br><span class="line">                var myRecorder = &#123;</span><br><span class="line">                    objects: &#123;</span><br><span class="line">                        context: null,</span><br><span class="line">                        stream: null,</span><br><span class="line">                        recorder: null</span><br><span class="line">                    &#125;,</span><br><span class="line">                    init: function () &#123;</span><br><span class="line">                        if (null === myRecorder.objects.context) &#123;</span><br><span class="line">                            myRecorder.objects.context = new (</span><br><span class="line">                                    window.AudioContext || window.webkitAudioContext</span><br><span class="line">                                    );</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;,</span><br><span class="line">                    start: function () &#123;</span><br><span class="line">                        var options = &#123;audio: true, video: false&#125;;</span><br><span class="line">                        navigator.mediaDevices.getUserMedia(options).then(function (stream) &#123;</span><br><span class="line">                            myRecorder.objects.stream = stream;</span><br><span class="line">                            myRecorder.objects.recorder = new Recorder(</span><br><span class="line">                                    myRecorder.objects.context.createMediaStreamSource(stream),</span><br><span class="line">                                    &#123;numChannels: 1&#125;</span><br><span class="line">                            );</span><br><span class="line">                            myRecorder.objects.rec
